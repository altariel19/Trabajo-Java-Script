    <main class="container">
      <div class="row"><h1 class="h1">Productos</h1></div>
     
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../img/micro-amd.jpg" class="d-block w-100" alt="Imagen de micro amd">
          </div>
          <div class="carousel-item">
            <img src="../img/micro-intel.jpg" class="d-block w-100" alt="Imagen de micro intel">
          </div>
          <div class="carousel-item">
            <img src="../img/placa-amd.jpg" class="d-block w-100" alt="Imagen de placa base amd">
          </div>
          <div class="carousel-item">
            <img src="../img/placa-intel.jpg" class="d-block w-100" alt="Imagen de placa base intel">
          </div>
          <div class="carousel-item">
            <img src="../img/disco.jpg" class="d-block w-100" alt="Imagen de disco duro comun">
          </div>
          <div class="carousel-item">
            <img src="../img/disco2.jpg" class="d-block w-100" alt="Imagen de disco duro solido">
          </div>
          <div class="carousel-item">
            <img src="../img/video2.jpg" class="d-block w-100" alt="Imagen de placa aceleradora">
          </div>
          <div class="carousel-item">
            <img src="../img/gabi.jpg" class="d-block w-100" alt="Imagen de gabinete negro">
          </div>
          <div class="carousel-item">
            <img src="../img/gabi2.jpg" class="d-block w-100" alt="imagen de gabinete blanco">
          </div>
          
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>

      



      <div class="container">
        <h4>Carrito de compras</h4>
        <h4>Productos</h4>
        <div class="row" id="cards"></div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acción</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                </tr>
            </tfoot>
        </table>
    </div>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>banana</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>

    <template id="template-card">
      <div class="col-lg-4 mb-4 align-items-stretch">
        <div class="card h-100">
            <img src="" alt="" class="card-img-top" style="width: auto; height: 500px;">
          <div class="card-body">
            <h5>Titulo</h5>
            <p>precio</p>
            <button class="btn btn-dark">Comprar</button>
          </div>
        </div>
      </div>
    </template>
